<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3e46d88f60.js" crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
    <title>Grocery List</title>
</head>
<body>
    <div id="foundation" class="container grid col-1">
        <div id="grocery-card" class="" >
            <div>
                <div class="grid col-1 justify-item-center">
                    <h1>
                        Grocery List
                    </h1>
                </div>
                <div class="">
                    <div id="text-box-div" class="grid col-1 justify-item-center">
                        <div id="housing">
                            <input id="text-box" type="text" placeholder="eg.eggs">
                            <button id="submit-button">Submit</button>
                        </div>
                    </div>
                </div>
                
                <div id="list-div" class="grid col-1 justify-item-center">
                   
                    <div id="items">
                        <div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="clear-item-div" class="grid col-1 justify-item-center align-item-center">
                <button id="clear-items" type="button">Clear Items</button>
            </div>
        </div>
        
    </div>
    
   
</body>
</html>
